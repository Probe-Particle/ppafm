probeType       8                       # atom type of ProbeParticle (to choose L-J potential ),e.g. 8 for CO, 54 for Xe
charge         -0.05                    # effective charge of probe particle [e]
klat            0.5         			      # [N/m] harmonic spring potential (x,y) components, x,y is bending stiffnes
krad            20.00       			      # [N/m] harmonic spring potential R component, R is the particle-tip bond-length stiffnes
r0Probe         0.0 0.0  4.00			      # [Å] equilibirum position of probe particle (x,y,R) components, R is bond length, x,y introduce tip asymmetry
PBC             True					          # Periodic boundary conditions ? [ True/False ]
gridA       12.798  -7.3889  0.00000    # a-vector of unit cell; recommended format (x,y,0)
gridB       12.798   7.3889  0.00000    # b-vector of unit cell; recommended format (x,y,0)
gridC        0.000   0.0000 20.00000    # c-vector of unit cell; recommended format (0,0,z)
scanMin      0.0    0.0     6.0         # start of scanning (x,y,z)
scanMax     20.0   20.0    14.0         # end of scanning (x,y,z)
Amplitude       1.0						          # [Å] oscillation amplitude for conversion Fz->df
